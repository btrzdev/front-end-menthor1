<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" media="screen and (min-width: 900px)" href="style.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>
  <main class="container">
    <div class="card"> 
      <div>
       <img src="./images/bg-pattern-card.svg" id="header">
      </div>
      <img src="images/image-victor.jpg" id="profilepic">
  
      <div class="card-header"> 
        <p class="right">
        Victor Crest <span class="left">26</span>
        </p>
        <span class="location">London</span> 
      </div>
      
  
      <div class="card-footer">
        <div class="social-stats">
          <p>80k</p>   
          <p>Followers</p>   
        </div>
        <div class="social-stats">
          <p>803k</p>
          <p>Likes</p>
        </div>
        <div class="social-stats"> 
          <p>1.4k</p>  
          <p>Photos</p> 
        </div>
      </div>
     
    </div>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Beatriz Silva</a>.
  </div>
</body>
</html>
